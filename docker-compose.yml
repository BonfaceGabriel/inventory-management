services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/certs:/etc/nginx/certs:ro
    depends_on:
      - web
    networks:
      - inventory-network
    restart: unless-stopped

  web:
    build: ./backend
    entrypoint: ["/app/entrypoint.sh"]
    command: daphne -b 0.0.0.0 -p 8000 management.asgi:application
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - RUN_MIGRATIONS=true
    depends_on:
      - db
      - redis
    networks:
      - inventory-network

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - inventory-network

  redis:
    image: redis:6.2-alpine
    networks:
      - inventory-network

  celery:
    build: ./backend
    command: celery -A management worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - inventory-network

