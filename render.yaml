services:
  # Django Backend + Celery Worker (Single Container via Supervisord)
  # Runs both Daphne (Django/WebSocket) and Celery worker in one container
  # This avoids Render's paid Background Worker requirement
  - type: web
    name: payment-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile.prod
    dockerContext: ./backend
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: management.settings
      - key: DEBUG
        value: False
      - key: RENDER
        value: true
      - key: PORT
        value: 8000
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Set manually from Supabase pooled connection
      - key: REDIS_URL
        sync: false  # Set manually from Upstash (use rediss:// for TLS)
      - key: CELERY_BROKER_URL
        sync: false  # Set to same value as REDIS_URL
      - key: CELERY_RESULT_BACKEND
        sync: false  # Set to same value as REDIS_URL
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
      - key: CSRF_TRUSTED_ORIGINS
        value: https://your-frontend.vercel.app
      - key: SECURE_SSL_REDIRECT
        value: True
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: CSRF_COOKIE_SECURE
        value: True
      - key: SECURE_HSTS_SECONDS
        value: 31536000
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: True
      - key: SECURE_HSTS_PRELOAD
        value: True
    healthCheckPath: /api/v1/gateways/
